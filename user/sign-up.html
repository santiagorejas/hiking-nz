    </header>
    <main>
        <div class="backdrop"></div>
        <div class="signup-header">
            <img src="../resources/images/fern.png" class="header-img" alt="">
            <h1 class="section-title">Hiking New Zealand</h1>
        </div>
        <div class="form-container">
            <div class="socialmedia-signup">
                <div class="socialmedia-button" id="facebook-btn">
                    <img src="../resources/icons/facebook.svg" alt="">
                    <p>Continue using Facebook</p>
                </div>
                <div class="socialmedia-button" id="google-btn">
                    <img src="../resources/icons/google_plus.svg" alt="">
                    <p>Continue using Google</p>
                </div>
            </div>
            <h2 class="main-form-title">Or Sign up with your email adress</h2>
            <form action="" class="main-form">
                <div class="input-item">
                    <input class="input" type="text" placeholder="Name" id="name-input">
                </div>
                <div class="input-item">
                    <input type="email" placeholder="Email" id="email-input">
                </div>
                <div class="input-item">
                    <input type="text" placeholder="Phone number" id="phone-input">
                </div>
                <div class="input-item">
                    <input type="password" placeholder="Password" id="pass-input">
                </div>
                <div class="input-item">
                    <input type="password" placeholder="Confirm Password" id="confirm-input">
                </div>
                <div class="input-item">
                    <label for="" class="date-title">Date of birth:</label>
                    <div class="date-input">
                        <input type="number" placeholder="Day">
                        <select name="" id="" aria-placeholder="Month">
                            <option value="">Select month...</option>
                            <option value="">January</option>
                            <option value="">February</option>
                            <option value="">March</option>
                            <option value="">April</option>
                            <option value="">May</option>
                            <option value="">June</option>
                            <option value="">July</option>
                            <option value="">August</option>
                            <option value="">September</option>
                            <option value="">October</option>
                            <option value="">November</option>
                            <option value="">December</option>
                        </select>
                        <input type="number" placeholder="Year">
                    </div>
                </div>
                <div class="input-item input-buttom-container">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </main>
